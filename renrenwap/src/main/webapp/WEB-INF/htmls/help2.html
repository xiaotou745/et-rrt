	<!-- 顶部返回html -->
		<div class="top">
			<div class="back">
				<em><</em>

	<!-- 顶部返回html -->
	<div class="duty_title">
		查看、完成任务：
	</div>
	<div class="duty_text">
		<ul>
			<li class="m-bx">
				<span class="m-fx-1">
				在<em>我的任务</em>中，可以查看到当前进行中的任务。每个任务都有各自的流程和要求，做任务时请仔细阅读任务要求，不按流程和要求完成任务的话有可能被审核拒绝，或者任务失败哦。</span>
			</li>
			<li class="m-bx">
				<span class="m-fx-1">按照任务要求提交审核所需的资料，通过审核后，则成功完成该任务。</span>
			</li>
			<li class="m-bx">
				<span class="m-fx-1">
				提示：在任务有效期内，同一任务可以<em>多次提交</em>资料（但同一份资料不可重复提交，否则将被审核拒绝）。每提交一次，则视为完成一次。</span>
			</li>
		</ul>
	</div>
